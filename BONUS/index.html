<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="app">
        <h1 class="text-center my-3"> {{title_app}} </h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content">
                        <h2 class="text-center title">{{title_task}}</h2>
                        <hr class="hr">
                        <div v-if="tasks.length === 0" class="text-center">
                            <h3>Hai completato i tuoi compiti</h3>
                        </div>
                        <ul class="list-group-flush">
                            <li v-for="(task,index) in tasks" class="list-group-item d-flex justify-content-between" >
                                <div :class="task.done === true ? 'line' : '' ">
                                    {{task.text}}
                                </div> 
                                <div>
                                    <button class="btn btn-sm m-2" :class="task.done ? 'btn-primary' : 'btn-secondary'" @click="change(index)"> <i class="fa-solid" :class="task.done ? 'fa-check' : 'fa-x' "></i> 
                                    </button>
                                    <button class="btn btn-sm btn-danger" @click="remove(index)">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="add-task">
                            <input type="text" class="input" v-model="new_task" @keyup.enter="add_task(index)">
                            <button class="btn btn-sm btn-warning"><i class="fa-solid fa-plus"></i>AGGIUNGI</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./JS/script.js"></script>
</body>
</html>
